<section class="">
  <div style="text-align:center">
    <h2>List of Progress Accomplishments:</h2>
  </div>
  <div class="container">
    <div class="columns is-multiline">
      <div class="column is-4" *ngFor="let progress of progresses">
        <div class="card px-2" style="width: 20rem;">
          <div class="card-body">
            <button class="btn btn-secondary float-right">
              <app-user 
              [userId]="progress.user">
            </app-user>
          </button>
          <h4>Accomplished: {{ progress.accomplished }}</h4>
          <h4>Working On: {{ progress.working_on }}</h4>
          <h4>Blockers: {{ progress.blocker }}</h4>
        </div>
        <button class="" (click)="getProgress(progress.id)">Edit</button>
      </div>
    </div>
    <div *ngIf="selectedProgress">
      <form>
        Accomplished <input [(ngModel)]="selectedProgress.accomplished" name="accomplised" class="input"><br />
        Working On <input [(ngModel)]="selectedProgress.working_on" name="workingOn" class="input"><br />
        Blocker <input [(ngModel)]="selectedProgress.blocker" name="blocker" class="input"><br />
        <button class="" name="createNew" (click)="createProgress()">Create New</button>
        <button class="" name="update" *ngIf="selectedProgress.id"
        (click)="updateProgress()">Update</button>
        <button class="" name="delete" *ngIf="selectedProgress.id"
        (click)="deleteProgress()">Delete</button>
      </form>
    </div>
  </div>
</div><br/>
</section>
