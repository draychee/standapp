<section class="hero is-info">
  <div class="container">
    <div *ngIf="team">
      <h2>Team Name: {{ team.team_name }}</h2>
      Users:
      <app-user *ngFor="let userId of team.users"
      [userId]="userId">
      </app-user>
    </div>
    <app-standup-list *ngFor="let standup of standups">
    </app-standup-list>
  </div>
</section>
