<section class="background">
  <div>
    <button id="back" class="btn btn-primary" routerLink="/teams">Back</button>
  </div>
  <div class="container">
    <div class="d-flex justify-content-center" *ngIf="team">
      <h2><span id="teamName">{{ team.team_name }}</span></h2>
    </div>
    <div class="d-flex justify-content-center my-2">
      <a>
        <svg class="bi bi-plus-square-fill imageSelector" width="3em" height="3em" data-toggle="modal"
          data-target="#userModel" viewBox="0 0 16 16" fill="#007bff" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M2 0a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V2a2 2 0 00-2-2H2zm6.5 4a.5.5 0 00-1 0v3.5H4a.5.5 0 000 1h3.5V12a.5.5 0 001 0V8.5H12a.5.5 0 000-1H8.5V4z"
            clip-rule="evenodd" />
        </svg>
      </a>
    </div>
    <div id="username" class="row is-4 px-auto">
      <app-user class="column is-4" *ngFor="let userId of team.users" [userId]="userId"></app-user>
    </div>
    <!-- <div>
      <form>
        Add User (by Username) <input [(ngModel)]="newUsername" name="addUserTitle" class="input"><br />
        <button class="" name="addUser" (click)="addUserToTeam()">Add User</button>
      </form>
    </div> -->
  </div>

  <app-standup-list [teamId]="teamId" [teamName]="team.team_name" [teamUsers]="team.users">
  </app-standup-list>

  <!-- Modal -->
  <div class="modal fade" id="userModel" tabindex="-1" role="dialog" aria-labelledby="teamModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="teamModalLabel">Add User (by Username)</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="addUser">
            <input [(ngModel)]="newUsername" name="addUserTitle" class="input"><br/>
            <button class="btn btn-secondary" name="addUser" (click)="addUserToTeam()" data-dismiss="modal">Add User</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</section>
