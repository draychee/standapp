<section class="hero is-info">
  <div style="text-align:center">
    <div *ngIf="message" class="hero is-danger">
      {{ message }}
    </div>
    <h1>
      <div *ngIf="standup">
        Standup for: {{ standup.date | date: 'mediumDate'}}
      </div>
      List of Progress Accomplishments:
    </h1>
  </div>

  <div class="container">
    <div class="columns is-multiline">

      <div class="column is-4" *ngFor="let progress of progresses">
        <div class="card">
          <div class="card-content">
            <h2>Accomplished: {{ progress.accomplished }}</h2>
            <h2>Working On: {{ progress.working_on }}</h2>
            <h2>Blockers: {{ progress.blocker }}</h2>
          </div>
          <button class="button is-danger is-large" (click)="getProgress(progress.id)">Edit</button>
        </div>
      </div>

    </div>
  </div><br />
  <hr>
  <div style='max-width: 75%'>
    <div *ngIf="!selectedProgress">
      test
    </div>

    <div>
      Add User (by Username) <input [(ngModel)]="newUsername" class="input"><br />
      <button class="button is-danger is-large" (click)="addUserToStandup()">Add User</button>
    </div>

    <div *ngIf="selectedProgress">
      Accomplished <input [(ngModel)]="selectedProgress.accomplished" class="input"><br />
      Working On <input [(ngModel)]="selectedProgress.working_on" class="input"><br />
      Blocker <input [(ngModel)]="selectedProgress.blocker" class="input"><br />
      <button class="button is-danger is-large" (click)="createProgress()">Create New</button>
      <button class="button is-danger is-large" *ngIf="selectedProgress.id" (click)="updateProgress()">Update</button>
      <button class="button is-danger is-large" *ngIf="selectedProgress.id" (click)="deleteProgress()">Delete</button>
    </div>
  </div>
</section>
