<section class="hero is-info">
  <div class="hero-body">
    <div class="container">

        <h1 class="title">Sign Up with Us!</h1>
       <input [(ngModel)]="register.username" placeholder="Username"><br>
       <input [(ngModel)]="register.password" placeholder="Password" type="password"><br>
       <input [(ngModel)]="register.email" placeholder="Email"><br>
       <button (click)="registerUser()" class="button is-danger is-large">Register</button><br>
    </div>
    </div>
    </section>
