<section class="background">
  <div>
    <button class="badge badge-dark" routerLink="/team/{{ teamId }}">Back to Team {{ teamId }}</button>
  </div>
  <div style="text-align:center">
    <div *ngIf="message" class="">
      {{ message }}
    </div>
    <h1>
      <div *ngIf="standup">
        Standup for: {{ standup.date | date: 'mediumDate'}}
      </div>
    </h1>
  </div>
  <app-progress-list
    [standupId]="standupId">
  </app-progress-list>
</section>
