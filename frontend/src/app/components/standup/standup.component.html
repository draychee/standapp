<section class="hero is-info">
  <div style="text-align:center">
    <div *ngIf="message" class="hero is-danger">
      {{ message }}
    </div>
    <h1>
      <div *ngIf="standup">
        Standup for: {{ standup.date | date: 'mediumDate'}}
      </div>
      List of Progress Accomplishments:
    </h1>
  </div>
  <app-progress-list
    [standupId]="standupId">
  </app-progress-list>
  <hr>
  <div style='max-width: 75%'>


  </div>
</section>
