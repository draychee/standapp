<section class="background">
  <div id="header" class="my-4">
    <div>
      <button id="back" class="btn btn-primary" routerLink="/team/{{ teamId }}">Back to Team {{ teamId }}</button>
    </div>
    <div *ngIf="standup">
      <h1>
        <span id="standup">Standup for {{ standup.date | date: 'mediumDate'}}</span>
      </h1>
    </div>

  </div>
  <app-progress-list [standupId]="standupId">
  </app-progress-list>
</section>
