<section class="background">
  <div id="login">
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12 rounded">
            <form id="login-form" class="form" action="" method="post">
              <h3 class="text-center text-dark">Login</h3>
              <div class="form-group">
                <label for="username" class="text-dark">Username:</label><br>
                <input [(ngModel)]="input.username" name="username" class="form-control">
              </div>
              <div class="form-group">
                <label for="password" class="text-dark">Password:</label><br>
                <input [(ngModel)]="input.password" name="password" type="password" class="form-control">
              </div>
              <div class="form-group">
                <input id="login-button" type="submit" (click)="onLogin()" name="submit" class="btn btn-secondary btn-md"
                  value="Submit">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
