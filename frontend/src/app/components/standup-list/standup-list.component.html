
<section class="background">
    <button class="float-left" (click)="createStandup()">Create Standup</button>
    <div style="text-align:center">
        <h1>{{ title }}</h1>
        <h2>List of Stand Ups for team {{ teamName }}:</h2>
    </div>
    <div class="container">
        <div class="columns is-multiline">
            <div *ngIf="standups">
                <div class="column is-4" *ngFor="let standup of standups">
                    <a routerLink="../../standup/{{ standup.id }}">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <div>
                                <svg class="bi bi-trash float-right" (click)="deleteStandup(standup)" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5.5 5.5A.5.5 0 016 6v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V6z"/>
                                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2a1 1 0 011-1H6a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" clip-rule="evenodd"/>
                                </svg>
                                </div>
                                    <span (click)="standupClicked(standup)">{{ standup.date | date: 'mediumDate'}}</span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <hr>
</section>
